[package]
name = "autocxx"
version = "0.5.4"
authors = ["Adrian Taylor <adetaylor@chromium.org>"]
license = "MIT OR Apache-2.0"
description = "Safe autogenerated interop between Rust and C++"
repository = "https://github.com/google/autocxx"
edition = "2018"
keywords = ["ffi"]
categories = ["development-tools::ffi", "api-bindings"]

[dependencies]
autocxx-macro = { path="macro", version="0.5.4" }
autocxx-engine = { path="engine", version="0.5.4" } # so that
  # we can refer to autocxx_engine::cxx. But even that isn't sufficient...
cxx = "1.0.42" # ... also needed because expansion of type_id refers to ::cxx
aquamarine = "0.1" # docs

[workspace]
members = ["parser", "engine", "gen/cmd", "gen/build", "macro", "demo", "tools/reduce"]
exclude = ["examples/s2"]

[patch.crates-io]
cxx = { path="../cxx" }
cxx-gen = { path="../cxx/gen/lib" }
#autocxx-bindgen = { path="../bindgen" }
